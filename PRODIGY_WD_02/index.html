<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="timer">
        <table id="lap">
          <thead>
            <tr>
              <th>lap</th>
              <th>lap time</th>
              <th>overall time</th>
            </tr>
          </thead>
          <tbody id="record-lap-r">
            <tr></tr>
          </tbody>
        </table>
        <h1 id="time">
          <span id="hour">00</span><span id="minute">00</span>:<span id="second"
            >00</span
          ><span id="dot">.</span><span id="microsecond">00</span>
        </h1>
        <p id="lap-timer">
          <span id="lap-hour">00</span>:<span id="lap-min">00</span>:<span
            id="lap-sec"
            >00</span
          >.<span id="lap-micro">00</span>
        </p>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="lap-button">Lap</button>
      </div>
      <table id="lap" class="hide">
        <thead>
          <tr>
            <th>lap</th>
            <th>lap time</th>
            <th>overall time</th>
          </tr>
        </thead>
        <tbody id="record-lap"></tbody>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
