<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <div class="board">
        <table>
          <tr id="row1">
            <td class="cell topleft" id="1">X</td>
            <td class="cell" id="2">X</td>
            <td class="cell topright" id="3"></td>
          </tr>
          <tr id="row2">
            <td class="cell" id="4"></td>
            <td class="cell" id="5">O</td>
            <td class="cell" id="6">O</td>
          </tr>
          <tr id="row3">
            <td class="cell bottomleft" id="7"></td>
            <td class="cell" id="8"></td>
            <td class="cell bottomright" id="9">X</td>
          </tr>
        </table>
        <h1 id="winner"></h1>
        <button onclick="startGame()">Start</button>
      </div>
      <div class="menu">
        <div id="player">
          <div>
            <span id="computer">Computer</span>
            <span id="twoplayer">Two player</span>
          </div>
          <div id="difficulty">
            <span id="easy">Easy</span>
            <span id="medium">Medium</span>
            <span id="hard">Hard</span>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
